{% extends "base.html" %}

{% block content %}

<section class="text-gray-700 body-font">
    <div class="container px-5 py-5 mx-auto">
        {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
                <li class="flex justify-between gap-x-6 py-5 font-semibold"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p class="text-sm font-semibold leading-6 text-gray-900">No polls are available.</p>
        {% endif %}
    </div>
</section>
{% endblock content %}
